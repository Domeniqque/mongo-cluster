version: "3.6"

services:
  mongo1:
    hostname: mongo1
    image: mongo
    restart: always
    networks: 
      - app
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]

  mongo2:
    hostname: mongo2
    image: mongo
    restart: always
    networks: 
      - app
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]

  mongo3:
    hostname: mongo3
    image: mongo
    networks: 
      - app
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]

  mongosetup:
    image: mongo
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    volumes:
      - .:/scripts
    restart: "no"
    networks: 
      - app
    entrypoint: [ "bash", "/scripts/mongo_setup.sh"]

networks:
  app: 
    external: true
